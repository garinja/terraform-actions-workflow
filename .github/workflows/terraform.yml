name: Terraform Deploy

run-name: >-
  ${{
      startsWith(github.ref, 'refs/tags/prod-') && 'Terraform Deploy - Prod'
      || github.ref == 'refs/heads/main' && 'Terraform Deploy - Test'
      || startsWith(github.ref, 'refs/pull/') && github.event.pull_request.base.ref == 'main' && 'Terraform Deploy - Test'
      || (startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/fix/')) && 'Terraform Deploy - Dev'
      || 'Terraform Deploy'
  }}

on:
  workflow_dispatch:
    inputs:
      dev_action:
        description: "Dev workflow action"
        required: true
        type: choice
        default: plan
        options:
          - plan
          - apply
          - destroy
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "prod-*"
    paths-ignore:
      - "CHANGELOG.md"
      - "changelogs/**"

permissions:
  contents: read
  pull-requests: read

env:
  TERRAFORM_VERSION: 1.9.8

defaults:
  run:
    working-directory: terraform

jobs:
  dev:
    if: github.event_name == 'workflow_dispatch' && (startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/fix/'))
    name: Dev Plan/Apply/Destroy
    runs-on: ubuntu-latest
    environment: dev
    env:
      TF_VAR_environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan (dev)
        if: inputs.dev_action != 'destroy'
        run: terraform plan -out=tfplan
      - name: Terraform Apply (dev)
        if: inputs.dev_action == 'apply'
        run: terraform apply -auto-approve tfplan
      - name: Terraform Destroy (dev)
        if: inputs.dev_action == 'destroy'
        run: terraform destroy -auto-approve

  test_plan:
    if: github.event_name == 'pull_request'
    name: Test Plan
    runs-on: ubuntu-latest
    environment: test
    env:
      TF_VAR_environment: test
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan (test)
        run: terraform plan -out=tfplan
      - name: Show Plan
        run: terraform show -no-color tfplan

  test_apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Test Apply
    runs-on: ubuntu-latest
    environment: test
    env:
      TF_VAR_environment: test
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply (test)
        run: terraform apply -auto-approve

  prod_plan:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    name: Prod Plan
    runs-on: ubuntu-latest
    environment: prod
    env:
      TF_VAR_environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan (prod)
        run: terraform plan -out=tfplan
      - name: Show Plan
        run: terraform show -no-color tfplan

  prod_apply:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    name: Prod Apply
    runs-on: ubuntu-latest
    environment: production
    needs:
      - prod_plan
    env:
      TF_VAR_environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply (prod)
        run: terraform apply -auto-approve
